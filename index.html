<!DOCTYPE html>
<html>

<head>
  <title>Ui Checker</title>
  <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="app.css">
  <script src="jquery.js"></script>
  <script src="app.js"></script>
</head>

<body>
  <div class="container PT-10">
    <div class="row">
      <div class="col-sm-8">
        <!-- <input type="file" name="" id=""> -->
        <div class="input-group">
          <div class="input-group-prepend">
            <span class="input-group-text" id="inputGroupFileAddon01">Upload</span>
          </div>
          <div class="custom-file">
            <input type="file" class="custom-file-input" id="inputGroupFile01" aria-describedby="inputGroupFileAddon01">
            <label class="custom-file-label" for="inputGroupFile01">Select the Translate file</label>
          </div>
        </div>
      </div>
    </div>
    <div class="panel panel-default">
      <div class="panel-body">
        <div class="row">
          <div class="col-sm-6">
            <div class="row">
              <div class="col-sm-12">
                Group 1
              </div>
              <div class="col-sm-12">
                <ul id="list" data-role="listview" class="list-group">
                </ul>
              </div>
              <div class="col-sm-12">
                <input type="checkbox" name="" id="chkgspell"> Check Spell Mistake
              </div>
              <div class="col-sm-12">
                <input type="checkbox" name="" id="chkgtitle"> Check Title Mistake
              </div>
              <div class="col-sm-12">
                <input type="checkbox" data-toggle="tooltip" data-placement="top" title="1.Double space, 2.space after question mark!"
                  name="" id="chkgcommon"> Common Mistake
              </div>
            </div>
          </div>
          <div class="col-sm-6">
            <div class="row">
              <div class="col-sm-12">
                Group 2
              </div>
              <div class="col-sm-12">
                <ul id="group2" data-role="listview" class="list-group">
                </ul>
              </div>
              <div class="col-sm-12">
                <input type="checkbox" name="" id="chkspell" value=true> Check Spell Mistake
              </div>
              <div class="col-sm-12">
                <input type="checkbox" name="" id="chktitle"> Check Title Mistake
              </div>
              <div class="col-sm-12">
                <input type="checkbox" data-toggle="tooltip" data-placement="top" title="1.Double space, 2.space after question mark!"
                  name="" id="chkcommon"> Common Mistake
              </div>
              <div class="col-sm-12">
                <div id="spellg"></div>
              </div>
              <div class="col-sm-12">
                <div id="titleg"></div>
              </div>
            </div>
          </div>
          <button id="btnClick" type="button" onclick="clicked()" class="btn btn-primary">Click</button>

          <div id="spell"></div>
          <div id="title"></div>
        </div>
      </div>
    </div>
</body>

</html>
